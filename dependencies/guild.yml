- model: ''
  sourcecode:
    - exclude: file.txt

  operations:
    file:
      description: Requires a single project file
      main: guild.pass
      requires:
        - file: file.txt

    file-op:
      description: Requires file generated by file operation
      main: guild.pass
      requires:
        - operation: file
          select: file.txt


    gen-file:
      description: Generate an empty file
      exec: bash -c 'echo hello > file.txt'
