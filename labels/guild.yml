# Note that ops disable all plugins to run faster.

custom-label:
  description: Defines a custom formatted label
  main: op
  disable-plugins: all
  label: '${a}/${b}'

disable-label:
  description: >
    Disables the label generated by batch operations

    NOTE: This doesn not disable labels in versions of Guild prior to
    0.6.4.
  main: op
  disable-plugins: all
  label: ''

default-label:
  description: Uses default label generated by batch
  main: op
  disable-plugins: all
