default:
  main: guild.pass

all:
  main: guild.pass
  snapshot-source: '*'

none:
  main: guild.pass
  snapshot-source:
    - exclude: '*'

just-py:
  main: guild.pass
  snapshot-source: '*.py'

a-b:
  main: guild.pass
  snapshot-source:
    - a.py
    - b.py

fancy:
  main: guild.pass
  snapshot-source:
    - exclude: '*.py'
    - include: logo.png

_check:
  steps:
    - run: default
    - run: all
    - run: none
    - run: just-py
    - run: a-b
    - run: fancy
